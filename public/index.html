<!DOCTYPE html>
<html lang="en">

<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css"
    integrity="sha384-wxqG4glGB3nlqX0bi23nmgwCSjWIW13BdLUEYC4VIMehfbcro/ATkyDsF/AbIOVe" crossorigin="anonymous">
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,700i&display=swap" rel="stylesheet">


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/posted-tweets.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js" async defer></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav>
    <h2 class="logo-text">tweeter</h2>
    <div class="nav-right">
      <a class="compose"><strong>Write</strong> a new tweet
        <br><i id="arrow-nav" class="fas fa-angle-double-down"></i></a>
    </div>
  </nav>
  <div class="flex">
    <header class="top">
      <div class="author-container">
        <div>
          <img src="/images/profile-hex.png">
        </div>
        <br>
        <div>
          <h2>Ahmed</h2>
        </div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <p class="err"><span></span> <i class="fas fa-exclamation-triangle"></i></p>
        <form id="form" method="POST" action="/tweets/">
          <textarea id=tweetMsg name="text" autofocus class="msg" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section class="tweet">
        <article>
          <h3></h3>
          <h3></h3>
          <p></p>
          <footer>
            <div></div>
          </footer>
        </article>
      </section>
    </main>
  </div>

</body>

</html>
